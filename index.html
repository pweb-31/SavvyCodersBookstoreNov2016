<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Store Hackathon! November 2016</title>
    <!-- CDN reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- linked stylesheet below -->
    <link rel="stylesheet" href="css/style.css">

</head>

    <body>
      <h1>Savvy Books and Music</h1>
      <nav>

        <ul>
            <li><a href="books.html"> Books </a></li>
            <li><a href="music.html"> Music </a></li>
        </ul>

      </nav>

      <div id="content">
          <form action="">
              <div>
                  <section>
                      <br> <br>
                      <input type="text" name="name" placeholder="Name" size="50"  required autofocus>
                      <br> <br>
                      <input type="text" name="author" placeholder="Author" size="50" required>
                      <br> <br>
                      <input type="text" name="picture_url" placeholder="Insert Your Picture URL Here" size="50" required>
                      <br> <br>
                      <input type="text" name="price" placeholder="Price" size="10" required>
                      <br> <br>
                  </section>
              </div>
              <div>
                  <section>
                      <p>Selling Points</p>
                      <textarea name="selling_points" rows="8" cols="40"></textarea>
                  </section>
              </div>
              <br> <br>

              <div>
                  <section>
                      <input type="submit" value="Submit">
                  </section>
              </div>
          </form>
      </div>

      <footer>
            <ul>
                <li><a href="books.html"> Books</a></li>
                <li><a href="music.html"> Music</a></li>
            </ul>
       </footer>
        <!-- all HTML content goes above this line -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- connected custom scripts -->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>

</html>
