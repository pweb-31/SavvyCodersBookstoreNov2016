<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Store Hackathon! November 2016</title>
    <!-- CDN reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- linked stylesheet below -->

    <body>
      <h1>Savvy Books and Music</h1>
      <nav>
        <ul>
            <li><a href="books.html">Books</a></li>
            <li><a href="music.html">Music</a></li>
        </ul>
      </nav>
      <div id="content">

        <form action="">
          <div>
              <section>
                  <br> <br>
                  <input type="text" name="name" placeholder="Name"autofocus>
                  <br> <br>

              </section>
          </div>
          <div>
              <section>
                  <p>Selling Points</p>
                  <textarea name="selling_points" rows="8" cols="40"></textarea>
              </section>
          </div>
          <br> <br>
          <div id= "submit">
              <section>
                  <input type="submit" value="Submit">
              </section>
          </div>
        </form>
      </div>

      <footer>
            <ul>
                <li><a href="books.html"> Books</a></li>
                <li><a href="music.html"> Music</a></li>
            </ul>
       </footer>
